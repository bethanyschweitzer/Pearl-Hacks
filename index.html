<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Reflection</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles.css')}}">
</head>
<body>

<div class="container"> 
    <header>
        <h1 class = "h1">Welcome to stressLess!</h1>
        <h1 class = "h1">Daily Reflection</h1>
    </header>
    <section class="reflection-form">
        <form id="reflectionForm" action="/analyze" method="get" >
            <label for="reflectionText">Write Your Reflection:</label>
            <textarea id="reflectionText" name="reflectionText" rows="5" placeholder="Write your reflection here..."></textarea>
            <input type="submit" value="Submit" />
        </form>
        <h2 class = "h1">stressLess is designed to analyze your mood and provide resources to maintain your wellbeing!</h2>
    </section>

</div>

</body>
</html>
